<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>【デバッグ用】データ読み込みテスト</title>
</head>
<body>
    <h1>データ読み込みテスト中...</h1>
    <p>ブラウザの開発者ツール（F12キー）の「コンソール」を確認してください。</p>

    <!-- 最初に、テスト対象のデータファイルを1つだけ読み込みます -->
    <script src="data/data_r7_no1.js"></script>

    <!-- その直後に、変数が存在するかチェックするスクリプトを実行します -->
    <script>
        console.log("--- デバッグ開始 ---");
        
        // questions_r7_no1 という変数が存在するかチェック
        if (typeof questions_r7_no1 !== 'undefined') {
            console.log("成功！ 'questions_r7_no1' の読み込みを確認しました。");
            console.log("中身のデータ:", questions_r7_no1);
        } else {
            console.error("失敗... 'questions_r7_no1' という変数が存在しません。");
        }

        console.log("--- デバッグ終了 ---");
    </script>
</body>
</html>
