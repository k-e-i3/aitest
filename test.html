<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>【最終デバッグ】1ファイルずつ診断</title>
    <style>
        body { font-family: sans-serif; padding: 1em; }
        .log { margin: 5px 0; padding: 5px; border-left: 4px solid; }
        .success { border-color: green; background-color: #f0fff0; }
        .error { border-color: red; background-color: #fff0f0; font-weight: bold; }
        .info { border-color: #ccc; background-color: #f8f8f8; }
    </style>
</head>
<body>
    <h1>1ファイルずつ診断</h1>
    <div id="results"></div>

    <script>
        // 非同期でスクリプトを1つずつ読み込む関数
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => resolve(src);
                script.onerror = () => reject(new Error(`ファイルが見つからないか、中身にエラーがあります: ${src}`));
                document.head.appendChild(script);
            });
        }

        // 診断を実行するメインの関数
        async function runDiagnostics() {
            const resultsDiv = document.getElementById('results');
            
            function log(message, type) {
                resultsDiv.innerHTML += `<div class="log ${type}">${message}</div>`;
            }

            const filesToLoad = [
                'data/data_r7_no1.js', 'data/data_r7_selective.js',
                'data/data_r6_no1.js', 'data/data_r6_selective.js',
                'data/data_r5_no1.js', 'data/data_r5_selective.js',
                'data/data_r4_no1.js', 'data/data_r4_selective.js',
                'data/data_r3_no1.js', 'data/data_r3_selective.js'
            ];

            log('--- 診断開始 ---', 'info');

            for (const file of filesToLoad) {
                try {
                    await loadScript(file);
                    log(`[成功] ${file} を読み込みました。`, 'success');
                } catch (error) {
                    log(`[致命的なエラー] ${error.message}`, 'error');
                    log('<strong>→ このファイルが原因で、以降の処理が停止しています。</strong><br>ファイル名やパスが正しいか、ファイルの中身にコピーミスがないか確認してください。', 'error');
                    return; // エラーが出たら診断を終了
                }
            }

            log('--- 診断完了 ---', 'info');
            log('すべてのデータファイルを正常に読み込めました！', 'success');
        }

        // ページが読み込まれたら診断を実行
        window.onload = runDiagnostics;
    </script>
</body>
</html>
